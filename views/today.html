
<div class="list">
  <h2>Daily Tasks</h2>
    <div class = "task-display">
      <ul ng-repeat="habit in habits">
    	<li><input type="checkbox" ng-model="myApp.value1">{{habit.name}}</li>
    </div>
</div>
<div class="list" ng-controller="toDoController as toDoC">
  <h2>To Do</h2>
  <div class = "task-display">
    <ul ng-repeat="task in tasks">
    <li><input type="checkbox" ng-model="myApp.value1">{{task.name}}</li>
  </div>
